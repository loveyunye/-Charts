<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>GeoJSON</title>
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <script src="https://webapi.amap.com/maps?v=2.0&key=a42eb4e040b919c197c21cec46364545&plugin=AMap.GeoJSON"></script>
  <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    var map = new AMap.Map('container', {
      // viewMode: '3D',
      // center: [115.86401, 28.514145],
      mapStyle: 'amap://styles/be91f0ee35cf36a2150890e2ff3beb55',
      zoom: 14,
    });
    
    ajax('/json/Export_Output_13.json', function (err, geoJSON) {
    // ajax('https://a.amap.com/Loca/static/loca-v2/demos/mock_data/sh_building_center.json', function (err, geoJSON) {
      if (!err) {
        var geojson = new AMap.GeoJSON({
          geoJSON: geoJSON,
          getPolygon: function (geojson, lnglats) {
            // 计算面积
            var area = AMap.GeometryUtil.ringArea(lnglats[0])

            return new AMap.Polygon({
              path: lnglats,
              fillOpacity: 1 - Math.sqrt(area / 8000000000),// 面积越大透明度越高
              strokeColor: 'white',
              fillColor: 'red'
            });
          }
        });
        map.add(geojson);
        log.success('GeoJSON 数据加载完成')
      } else {
        log.error('GeoJSON 服务请求失败')
      }
      map.setFitView()
    })
  </script>
</body>

</html>
